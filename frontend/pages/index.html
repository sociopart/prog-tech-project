<html>

</head>
<body>
    <header class="py-2 px-6">
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center">
            <form action="#" method="GET" class="flex items-center border-1.5 border-solid border-gray-700">
              <input type="text" placeholder="Найди свою вайфу" class="px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <button type="submit" class="ml-2 px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="lightBrown" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
              </button>
            </form> 
            <div class="flex items-center ml-6">
              <a href="#" class="text-mainPurple font-lato hover:text-white text">six hot loads</a> 
              <a href="#" class="ml-6 text-mainPurple font-lato hover:text-white">Последние записи</a>
            </div>
          </div>
        </div>
    </header>

    <div class="absolute z-50 top-0 left-0 w-full h-full">
        <div class="relative h-screen">
            <div class="absolute top-0 right-0 w-1/4 h-full overflow-hidden">
              <!-- Right bar items block start -->
              <div class="bg-mainPurple h-full origin-bottom-right py-4">
                <div class="flex justify-center mx-auto">
                    <img src="../src/svg/logo.svg" class="fill-current text-blue-500" alt="SVG image">
                </div>
                <!-- Login elements start -->
                <div class="container flex flex-col items-center justify-center h-screen">
                    <h1 class="text-2xl font-bold mb-4 text-usualWhite">ВХОД</h1>
                    <form class="w-full rounded-lg p-6">
                        <div class="mb-4">
                        <input class="appearance-none border rounded-lg py-2 px-3 leading-tight focus:outline-none focus:shadow-outline w-full" id="username" type="text" placeholder="Адрес электронной почты">
                        </div>
                        <div class="mb-6">
                        <input class="appearance-none border rounded-lg py-2 px-3 leading-tight focus:outline-none focus:shadow-outline w-full" id="password" type="password" placeholder="Пароль">
                        </div>
                        <div class="flex justify-center">
                            <button class="bg-mainPurple hover:bg-usualWhite hover:text-mainPurple text-usualWhite font-bold py-2 px-4 rounded-full border-2 border-white hover:border-mainPurple text-center" type="button">ВОЙТИ</button>
                        </div>
                        <div class="flex justify-center py-2">
                            <button class="bg-usualWhite hover:bg-vkBlue hover:text-usualWhite text-mainPurple font-bold py-2 px-4 rounded-full border-2 border-white hover:border-vkBlue text-center" type="button">ВОЙТИ ЧЕРЕЗ VK</button>
                        </div>
                          

                    </form>
                <!-- Login elements end -->
              </div>
              <!-- Right bar items block end -->
            </div>
        </div>
    </div>

    
      
      
  <h1 class="text-3xl font-bold underline">
